<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Netflix login page</title>
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div >
	<img class="bg-img" src="/image/netflix-image.jpg" alt="img">
</div>
<section class="login-page">

<h1 class="net">NETFLIX</h1>

	<div class="form-sec">
	<form action="#" method="get">
		<div class="form-head">
			<h1>Sign In</h1>
		</div>
		<div class="form-body">
			<div class="form-input">
			<input type="text" id="mail" placeholder="Email or phone number">
			</div>
			<div class="form-input">
			<input type="password" id="pw" placeholder="Password">
			</div>
		</div>
		<div class="form-button">
			<button>Sign In</button>
		</div>
		<div class="form-flex">
			<input type="checkbox" id="remember" name="remember">
			<label for="remember">Remember me</label>
			<a href="">Need help?</a>
		</div>
		<div class="form-footer">
			<p class="para">New to Netflix? <span>Sign up now.</p>
			<p class="para2">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span>Learn more.</span></p>
		</div>
	</form>
	</div>


</div>	
</section>
</body>
</html>
